<!DOCTYPE html>
<html>
    <head>
        <title>
            Task 1
        </title>
    </head>
    <body>
        <script>
            document.write("<h1>Calculator</h1>")
            let n1 = Number(prompt("Enter the first number"));
            let n2 = Number(prompt("Enter the second number"));        
            document.write(`${n1} + ${n2} = ${n1+n2}<br>`)
            document.write(`${n1} - ${n2} = ${n1-n2}<br>`)
            document.write(`${n1} / ${n2} = ${n1/n2}<br>`)
            document.write(`${n1} * ${n2} = ${n1*n2}`)
        </script>
    </body>
</html>
