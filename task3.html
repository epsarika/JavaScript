<!DOCTYPE html>
<html>
    <head>
        <title>Task 3</title>
    </head>
    <body>
        <script>
            document.write("<h2>Pattern</h2><br>")
            let n = Number(prompt("Enter the limit"))
            for(i=1;i<=n;i++)
            {
                for(j=1;j<=i;j++)
                {
                    document.write(`${j} `)
                }
                document.write("<br>")
            }                   
        </script>
    </body>
</html>
